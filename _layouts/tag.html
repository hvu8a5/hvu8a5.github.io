---
layout: default
---
<section id="content">
  <div class="page-header">
    <h1>#{{ page.title }}</h1>
  </div>
  <div class="page-content">
    <ul class="post-list">
      {% for post in site.posts %}{% if post.tags contains page.tag %}
      <li class="post-item">
        <time class="code">{{ post.date | date: '%d/%m/%Y' }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}{% endfor %}
    </ul>
  </div>
</section>
