---
layout: default
---
<section id="content">
  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <time class="code">{{ page.date | date: '%d/%m/%Y' }}</time>
    <div class="tags">{% for tag in page.tags %}<a href="/tags/{{ tag }}.html">#{{ tag }}</a>{% unless forloop.last %}&nbsp;{% endunless %}{% endfor %}</div>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</section>
